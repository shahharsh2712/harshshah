<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#posts">Posts</a></li>
                <li><a href="#youtube">YouTube</a></li>
                <li><a href="#cv">CV</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="bio">
            <h1>Your Name</h1>
            <p>Research Engineer, AI Enthusiast, Content Creator.</p>
            <div class="social-media">
                <a href="https://linkedin.com"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="https://twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="https://github.com"><img src="github-icon.png" alt="GitHub"></a>
                <a href="https://youtube.com"><img src="youtube-icon.png" alt="YouTube"></a>
            </div>
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <!-- Add project details here -->
    </section>

    <section id="posts">
        <h2>Posts</h2>
        <!-- Blog posts or articles go here -->
    </section>

    <section id="youtube">
        <h2>YouTube</h2>
        <!-- YouTube videos or playlist goes here -->
    </section>

    <section id="cv">
        <h2>CV</h2>
        <!-- Add CV download link or embed -->
    </section>

</body>
</html>
